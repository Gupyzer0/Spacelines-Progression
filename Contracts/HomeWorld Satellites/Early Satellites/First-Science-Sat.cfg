CONTRACT_TYPE
{
	name = FirstScienceSatellite // Explorer 1 | Sputnik 3
	title = First Scientific Satellite
	group = EarlySatellites
	
	description = <b>Program: Early Satellites</b><br><br>Just putting an object in orbit is a stunt. Getting valuable scientific data from it is far more impressive.&br;&br; We need you to send a scientific satellite into orbit in order to study the void of space more accurately.&br;&br;<b><color="green">Make sure your craft contains a science experiment.</color></b>&br;&br;Real life examples: Object D (Sputnik 3), Explorer 1.&br;&br;

	synopsis = Launch a Scientific Satellite into an eccentric orbit of Earth with an experiment.

	completedMessage = Congratulations! The satellite you sent into orbit has returned extremely valuable data.

	sortKey = 401

	cancellable = false
	declinable = false
	autoAccept = true
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = KarmanLine
        minCount = 1
        cooldownDuration = 0d
    }
	
	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = FirstScienceSat
		type = VesselParameterGroup
		title = First Scientific satellite
		define = FirstScienceSat
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = PartValidationScience
			type = Any
			title = Carry an experiment
			
			PARAMETER
			{
				name = PartValidationKerbalism
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
					}
				}
			}
			PARAMETER
			{
				name = PartValidationStock
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = ModuleScienceExperiment
					}
				}
			}
			PARAMETER
			{
				name = PartValidationDMO
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = DMModuleScienceAnimateGeneric
					}
				}
			}
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = @targetBody.AtmosphereAltitude()

			title = Achieve stable orbit around @targetBody
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 1d

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}