CONTRACT_TYPE
{
	name = first_MunLandingCrewed
	title = First Crewed Mun Landing
	group = CrewedLunar
	agent = nasa

	description = <b>Program: Crewed Lunar Exploration</b><br><br>We are ready to finally put Kerbals on the surface of the Mun! Good luck to you in your design and execution of this complex mission!&br;&br;You must put at least one Kerbal on the Mun and return them safely to the Earth.&br;&br;<color=green>NOTE: The contract asks you to plant a flag on the Mun. Be sure that you have updated your Astronaut Complex to level five to unlock that ability.</color>
	synopsis = Land a crew on the Mun and Return them safely to Earth
	completedMessage = Congratulations! You have done it! Kerbal beings have set foot on another planetary body for the first time in our history. This is a monumental occasion and you should be proud of your achievement!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mun

	// ************ REWARDS ************
	prestige = Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksExceptional
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardExceptional
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 1500
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation
	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstCrewedLunarOrbit
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_Docking
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MunLandingCrewedDirect
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = All
		type = All
		title = Don't have any other Lunar Flight Contract Active.

		REQUIREMENT
        {
            name = AcceptContract
            type = AcceptContract
            contractType = CrewedLunarOrbitRepeat
            invertRequirement = true
        }
    }
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = First Mun landing
		define = MunLanding-Crew
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMun
			type = ReachState
			targetBody = Mun
			situation = LANDED
			disableOnStateChange = true
			title = Land on the Mun
			hideChildren = true
		}
		PARAMETER
		{
			name = PlantFlagOnMun
			type = PlantFlag
			targetBody = Mun
			title = Plant a flag on the Mun! Don't forget the picture
			hideChildren = true
			disableOnStateChange = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the spaceship and its crew intact
        }
	}
}